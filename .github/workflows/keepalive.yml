name: Streamlit Keepalive (Amend Commit)

permissions:
  contents: write   # REQUIRED so GitHub Actions can push changes

on:
  schedule:
    - cron: "0 */1 * * *"     # Every hour
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # REQUIRED for amend + force push

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update keepalive timestamp
        run: |
          echo "Last keepalive: $(date -u)" > .keepalive
          git add .keepalive

      - name: Amend last commit and force push
        run: |
          git commit --allow-empty --amend -m "keepalive (updated $(date -u))"
          git push --force
